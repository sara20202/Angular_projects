<div class="d-flex flex-row db-highlight mb-3">

<div class="form-group row " style="width:60%;"  >

  <label class="col-sm-2 col-form-label">Employee Name</label>
  <div class="col-sm-10"   [formGroup]="myGroup"     >
    <input type="text"  class="form-control"
           [(ngModel)]="EmployeeName"
           placeholder="Enter Employee Name"
           required maxlength="30" minlength="2"
           ngModel name="name" #name="ngModel"
     [ngModelOptions]="{standalone: true}"/>

    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors?.required">
        Name is required.
      </div>
      <div *ngIf="name.errors?.minlength">
        Name cannot be more than 30 characters long.
      </div>
      <div *ngIf="name.errors?.minlength">
        Name must be at least 2 characters long.
      </div>
    </div>

  <label class="col-sm-2 col-form-label">Department</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="Department">
      <option>--Select--</option>
      <option *ngFor="let depName of DepartmentsList">
        {{depName.DepartmentName}}
      </option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label">Date of joining</label>
  <div class="col-sm-10">
    <input type="date" [(ngModel)]="DateOfJoining">
  </div>
</div>

  <img [src]=PhotoFilePath height="250px;" width="200px;">
