<div class="d-flex flex-row db-highlight mb-3">

<div class="form-group row " style="width:60%;">

  <label class="col-sm-2 col-form-label">Employee Name</label>
  <div class="col-sm-10">
    <input type="text"  class="form-control"     [(ngModel)]="EmployeeName"
           placeholder="Enter Employee Name"

           id="name" name="name"
           required minlength="4" appForbiddenName="bob"
           #name="ngModel"
       >
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert">

      <div *ngIf="name.errors?.required">
        Name is required.
      </div>
      <div *ngIf="name.errors?.minlength">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="name.errors?.forbiddenName" >
        Name cannot be Bob.
      </div>

    </div>
  </div>


  <label class="col-sm-2 col-form-label">Department</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="Department">
      <option>--Select--</option>
      <option *ngFor="let depName of DepartmentsList">
        {{depName.DepartmentName}}
      </option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label">Date of joining</label>
  <div class="col-sm-10">
    <input type="date" [(ngModel)]="DateOfJoining">
  </div>
</div>


<div class="ml-3 bg-highlight" style="width: 40%;">
  <img [src]=PhotoFilePath height="250px;" width="200px;">
  <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

        data-dismiss="modal" *ngIf="emp.EmployeeId==0"
        class="btn btn-primary" >

  Add
</button>
